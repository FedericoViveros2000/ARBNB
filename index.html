<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>windbnb</title>

    <!-- PAQUETE DE ICONOS FONTAWESOME -->

    <link rel="stylesheet" href="./css/all.min.css">

    <!-- Para normalizar los estilos -->

    <link rel="stylesheet" href="./css/normalize.css">

    <!--  CSS PRINCIPAL -->

    <link rel="stylesheet" href="./css/styles.css">

</head>

<body>

    <header class="container__header">

        <figure class="container__header--img">

            <img src="./img/logo.svg" alt="Logo de windbnb">

        </figure>

        <div class="container__header--bar">

            <nav class="container__header--search">
                
                
                <div class="container__header--container">

                    <input type="text" value="Helsinki,Finlandia" class="container__header--input">
                    
    
                    <input type="text" class="container__header--input" id="input-search" placeholder="Search">
    
                    <button type="submit" id="submit-search" class="container__header--submit"><i class="fas fa-search icon-search" ></i></button>
    
                </div>
    
            </nav>

        </div>


    </header>

    <div class="container__main--title">

        <h1 class="container__main--principal">Stays in Finland</h1>

        <p><span class="container__main--stays">12+ Stays</span></p>

        <label class="switch">
            <input type="checkbox" id="btn-dark">
            <span class="slider round"></span>
          </label>

    </div>

    <main class="container__main">



    </main>


    <!-- JAVASCRIPT DE FONTAWESOME -->
    <script src="./js/all.min.js"></script>

    <!-- SCRIPT PRINCIPAL PARA CARGAR LOS DATOS -->

    <script src="./js/index.js"></script>

</body>

</html>
